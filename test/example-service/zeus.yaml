defs:
  - test/example-service/defs/**/*.yaml
generators:
  ts:
    output: test/generated/types.ts
  gql:
    output: test/generated/schema.graphql
  gql-nestjs:
    output: test/generated/resolvers.ts
    tsTypeImport: "./types"
  rest-nestjs:
    output: test/generated/controllers.ts
    tsTypeImport: './types'
  rest-client:
    output: test/generated/clients.ts
    tsTypeImport: "./types"
  general-entity:
    output: test/generated/entities.ts
    tsTypeImport: './types'

enum GeneralObjectStatus {
      Active    
Deleted 
    }
type GeneralObjectMeta {
  id: String
  userId: String
  typeId: String
  status: GeneralObjectStatus
  updatedAt: Int
  createdAt: Int
}

type JwtUser {
  id: String
  email: String
  org: String
}

enum UserType {
      Normal    
Admin 
    }
type User {
  tags: [String]
  profile: UserProfile
  meta: GeneralObjectMeta
}

type UserProfile {
  name: String
  email: String
}

type BaseRequest {
  user: JwtUser
}

type UserChange {
  name: String
  profile: UserProfile
}

type GetUserResponse {
  user: User
}

input GetUserRequest {
  id: Int
}

type MeResponse {
  user: User
}

type CreateUserResponse {
  user: User
}

input CreateUserRequest {
  id: Int
  user: UserChangeInput
}

input UserChangeInput {
  name: String
  profile: UserProfileInput
}
input UserProfileInput {
  name: String
  email: String
}

      type Query {
        getUser(request: GetUserRequest): GetUserResponse
me: MeResponse
      }
    
      type Mutation {
        createUser(request: CreateUserRequest): CreateUserResponse
      }
    
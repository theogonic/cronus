defs:
  - examples/user-usecase/defs/**/*.yaml
generators:
  ts:
    output: examples/generated/types.ts
  gql:
    output: examples/generated/schema.graphql
  gql-resolver: # TODO?: Combine gql and gql-resolver into gql-nestjs
    output: examples/generated/resolvers.ts
    tsTypeImport: "./types"
  rest-nestjs:
    output: examples/generated/controllers.ts
    tsTypeImport: './types'
  rest-client:
    output: examples/generated/clients.ts
    tsTypeImport: "./types"
  gql-nestjs:
    output: examples/generated/gql-resolvers.ts
  general-entity:
    output: examples/generated/entities.ts
    tsTypeImport: './types'
    generalEntityImport: "@lib/ge"